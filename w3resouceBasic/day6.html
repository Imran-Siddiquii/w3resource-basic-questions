    // Click me to see the solution

        let arr = str.split(' ');
        if (arr[4] == "Script") {

        }

    //     31. Write a JavaScript program to find the largest of three given integers.  Go to the editor
    // Click me to see the solution
    const q31 = (n1, n2, n3) => {
        let array = [n1, n2, n3];
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i]
            }
        }
        return max
    }
    console.log(q31(3, 9, 5));
